<div>
<table ng-repeat="org in orgs">

  <tr >Location: {{ org.location }}</tr>
  <tr >Status: {{ org.status }}</tr>
  <tr >Time Commitment: {{ org.time }}</tr>
  <tr >Exchange: {{ org.exchange }}</tr>
  <tr >Stack: {{ org.stack }}</tr>
  <tr > --------------------------- </tr>
</table>
</div>
